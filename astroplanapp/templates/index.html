{% extends "layout.html" %}

{% block body %}
<section>

<div class="container">
  <div class='row'>
    <div class='col-md-6'>
      <h1>Target visibility <sup style="color: #ff5000;">beta</sup></h1>

      <p>
        Powered by <strong>astroplan</strong>. To learn about astroplan, visit
        the <a href="http://astroplan.readthedocs.org/">docs</a> or the
        <a href="https://github.com/astropy/astroplan">source code</a>.
      </p>

      <form id='astroplan-form' action="plot-airmass" method="get">
        <div class="form-group">
          <label for="date">Date</label><br/>
          <input type="text" name='date' id='date' class="form-control" placeholder="yyyy-mm-dd">
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <select name='location' class='form-control' id='location'>
            {% for sitekey, sitename in sites|dictsort(false, 'value') %}
              <option value="{{sitekey}}">{{sitename}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="targets">Targets</label>
          <span id="helpBlock" class="help-block">Enter names or coordinates, one target per line.</span>
          <textarea name='targets' class='form-control' id='targets' rows='3' placeholder='Vega
270.0 -28.0
18h00m00s -28d00m00s'></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    </div>
  </div>
</div>

</section>
{% endblock %}


{% block scripts %}
<script>
$(function() {
  $( "#date" ).datepicker({
    dateFormat: 'yy-mm-dd',
  });
});
</script>
{% endblock %}
